<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aslam - Connect with Friends</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4267B2;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .search-bar input {
            padding: 5px;
            width: 200px;
        }
        .nav-icons span {
            margin: 0 10px;
            cursor: pointer;
        }
        main {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
        }
        .feed {
            flex: 1;
            margin-left: 20px;
        }
        .post-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
        }
        .post-box textarea {
            width: 100%;
            padding: 10px;
        }
        .post-box button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }
        .posts {
            margin-top: 20px;
        }
        .post {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Aslam</div>
        <div class="search-bar">
            <input type="text" placeholder="Search Aslam...">
        </div>
        <div class="nav-icons">
            <span>üè†</span>
            <span>üë§</span>
            <span>üí¨</span>
            <span>üîî</span>
        </div>
    </header>
    
    <main>
        <aside class="sidebar">
            <ul>
                <li>Profile</li>
                <li>Friends</li>
                <li>Messages</li>
                <li>Notifications</li>
                <li>Settings</li>
            </ul>
        </aside>
        
        <section class="feed">
            <div class="post-box">
                <textarea placeholder="What's on your mind?"></textarea>
                <button onclick="postMessage()">Post</button>
            </div>
            <div class="posts" id="posts"></div>
        </section>
    </main>
    
    <script>
        function postMessage() {
            let textarea = document.querySelector(".post-box textarea");
            let posts = document.getElementById("posts");
            if (textarea.value.trim() !== "") {
                let postDiv = document.createElement("div");
                postDiv.classList.add("post");
                postDiv.innerText = textarea.value;
                posts.prepend(postDiv);
                textarea.value = "";
            }
        }
    </script>
</body>
</html>
